<!-- this whole div is shown only if a hero is selected
     if because selectedHero is assigned in memory, 
     it is undefined until selected by user so we only want to try to show
     this once the selection has been made and the instance variable 'selectedHero'
     is assigned a value other than the 'undefined it's initialized with 
-->
<div *ngIf="hero">
    
      <h2>{{ hero.name | uppercase }} Details</h2>
      <div><span>id: </span>{{hero.id}}</div>
      <div>
        <label>name:
          <input [(ngModel)]="hero.name" placeholder="name">
        </label>
      </div>
      
      <button (click)="save()">Save</button>
      <button (click)="goBack()">Go Back</button>
    
</div>

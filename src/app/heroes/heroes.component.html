
<!-- this whole div is shown only if a hero is selected
     if because selectedHero is assigned in memory, 
     it is undefined until selected by user so we only want to try to show
     this once the selection has been made and the instance variable 'selectedHero'
     is assigned a value other than the 'undefined it's initialized with 
-->
<div *ngIf="selectedHero">

  <h2>{{ selectedHero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{selectedHero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedHero.name" placeholder="name">
    </label>
  </div>

</div>

<!-- 
  iterate over the collection of hero objects,
  creating a list of heros,
  each with a click event binding
  and conditional styles applied to indicate selection 
 -->

<h2>My Heroes</h2>

<ul class="heroes">
  <li 
      *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">

    <span class="badge">{{ hero.id }}</span> {{ hero.name }}

  </li>
</ul>

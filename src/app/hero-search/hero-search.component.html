<div id="search-component">
  <h4>Hero Search</h4>

  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />

  <ul class="search-result">
    <!-- the $ is a convention that indicates heroes$ i s an Observable, not an array -->
    <!-- the ngFor can;t do anything with an Observable, but there's also a pipe character followed by 'async'
    th AsyncPipe subscribes to an Observable automatically so you won't have to do so in the component class -->
    <li *ngFor="let hero of heroes$ | async">
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
